		<div class = "corpo">
			
			<button onclick="getLocation()">HELP</button>
			<p id="demo">Clique no botão para receber sua localização em Latitude e Longitude:</p>
			<div id="mapholder"></div>
			<script>
				var x=document.getElementById("demo");
         function getLocation()
         {
           if (navigator.geolocation)
         {
           navigator.geolocation.getCurrentPosition(showPosition,showError);
         }
          else{x.innerHTML="Seu browser não suporta Geolocalização.";}
         }
        function showPosition(position)
        {
           x.innerHTML="Latitude: " + position.coords.latitude +
           "<br>Longitude: " + position.coords.longitude; 
        }
       function showError(error)
       {
       switch(error.code)
       {
    case error.PERMISSION_DENIED:
      x.innerHTML="Usuário rejeitou a solicitação de Geolocalização."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML="Localização indisponível."
      break;
    case error.TIMEOUT:
      x.innerHTML="A requisição expirou."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML="Algum erro desconhecido aconteceu."
      break;
      }
    }
 

//Read more: http://www.linhadecodigo.com.br/artigo/3653/usando-geolocalizacao-com-html5.aspx#ixzz5UPIz43oM
